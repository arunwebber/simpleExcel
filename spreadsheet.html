<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Spreadsheet Extension - AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div id="header">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div id="title">Simple Spreadsheet Extension - AI</div>
    
    <div id="clearButtonContainer">
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <!-- Tab Bar -->
  <div id="tab-bar">
    <div id="tabContainer">
      <button id="addTabBtn" class="add-sheet-btn">+</button>
    </div>
  </div>

  <!-- App Layout (Spreadsheet + AI Panel side by side) -->
  <div id="appLayout">
    <!-- Spreadsheet Section -->
    <div class="container">
      <table id="spreadsheet"></table>
    </div>

    <!-- AI Panel Section -->
    <div id="rightPanel">
      <div class="rightPanel-tabs">
        <button class="rightTab active" data-tab="summary">Summarize</button>
      </div>
      
      <div class="rightPanel-content">
        <div class="rightTabContent" id="summary" style="display: block;">
          <div contenteditable="true" class="ai-note" placeholder="Paste or type text here to summarize..."></div>
        </div>
      </div>

      <div id="buttonWrapper">
        <button id="aiWriteButton">Write With AI</button>
        <button id="settingsButton">⚙️</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <div>For support and code base: <a target="_blank" href="https://hashpallabs.com/">HahsPalLabs</a>.</div>
    <div id="actionButtons">
      <button id="uploadBtn">Upload</button>
      <input type="file" id="fileInput" accept=".csv" style="display: none;">
      <button id="downloadBtn">Download</button>
      <button id="printBtn">Print</button>
    </div>
  </div>

  <!-- Context Menu -->
  <div id="contextMenu" 
       style="display: none; 
              position: absolute; 
              background: #fff; 
              border: 1px solid #ddd; 
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <button id="addRowAboveBtn">Add Row Above</button>
    <button id="addRowBelowBtn">Add Row Below</button>
    <button id="addColLeftBtn">Add Column Left</button>
    <button id="addColRightBtn">Add Column Right</button>
    <button id="deleteRowBtn">Delete Row</button>
    <button id="deleteColBtn">Delete Column</button>
  </div>

  <!-- API Key Modal -->
  <div id="apiKeyModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h2>Enter AI API Key</h2>
      <p>Please enter your API key to enable AI features.</p>
      <input type="password" id="apiKeyInput" placeholder="Enter API Key" />
      <div class="modal-buttons">
        <button id="saveApiKeyBtn">Save</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
      <h3>Get your AI API key from 
        <a href="https://sharpapi.com/ref/sharpapi_l64xyray" target="_blank">Here</a>
      </h3>
      <p class="disclaimer">
        We are not anywhere associated with SharpAPI. Use it at your own discretion.
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="spreadsheet.js"></script>
  <script src="popup.js"></script>
</body>
</html>
