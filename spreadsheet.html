<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <div id="title">Simple Browser Based Excel sheet</div>
        <div id="clearButtonContainer">
            <button id="clearBtn">Clear</button>
        </div>
    </div>


    <!-- Table container -->
    <div class="container">
        <table id="spreadsheet">
            <!-- Table will be dynamically generated here -->
        </table>
    </div>

    <!-- Footer Section -->
    <div id="footer">
        For support and code base: <a target="_blank" href="https://hashpallabs.com/">HahsPalLabs</a>.
    </div>

    <!-- Right-click menu for row/column delete and add -->
    <div id="contextMenu" style="display: none; position: absolute; background: #fff; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <button id="addRowBtn">Add Row</button>
        <button id="addColBtn">Add Column</button>
    </div>
    
  <script src="spreadsheet.js"></script>
</body>
</html>
