<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="title">Simple Browser Based Excel sheet</div>
        
        <div id="clearButtonContainer">
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <div id="tab-bar">
      <div id="tabContainer">
        <button id="addTabBtn" class="add-sheet-btn">+</button>
      </div>
    </div>

    <div class="container">
        <table id="spreadsheet">
        </table>
    </div>

    <div id="footer">
        <div>For support and code base: <a target="_blank" href="https://hashpallabs.com/">HahsPalLabs</a>.</div>
        <div id="actionButtons">
            <button id="uploadBtn">Upload</button>
            <input type="file" id="fileInput" accept=".csv" style="display: none;">
            <button id="downloadBtn">Download</button>
            <button id="printBtn">Print</button>
        </div>
    </div>

    <div id="contextMenu" style="display: none; position: absolute; background: #fff; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <button id="addRowAboveBtn">Add Row Above</button>
        <button id="addRowBelowBtn">Add Row Below</button>
        <button id="addColLeftBtn">Add Column Left</button>
        <button id="addColRightBtn">Add Column Right</button>
        <button id="deleteRowBtn">Delete Row</button>
        <button id="deleteColBtn">Delete Column</button>
    </div>
    
  <script src="spreadsheet.js"></script>
</body>
</html>
